<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="designhouse M+">
    <meta property="og:url" content="https://yubyee.github.io/Design-houes/index.html">
    <meta property="og:image" content="img/thumbnail.jpg">
    <meta property="og:description" content="디자인하우스 리뉴얼 작업 _ 장유비">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="designhouse M+">
    <meta name="twitter:url" content="https://yubyee.github.io/Design-houes/index.html">
    <meta name="twitter:image" content="img/thumbnail.jpg">
    <meta name="twitter:description" content="디자인하우스 리뉴얼 작업 _ 장유비">
    
    <link rel="shortcut icon" href="img/favicon_pc_icon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114*114" href="img/favicon_mo_icon.ico">
    <title>DH Login</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>      
    <script src="js/common.js"></script> 
    <script src="js/login.js"></script>

</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <article class="formBox formIn active">
                    <h2>Sign in</h2>
                    <ul>
                        <li>
                            <input type="id" placeholder="email" required>
                        </li>
                        <li>
                            <input type="password" placeholder="password" required>
                        </li>                    
                        <li class="submit">
                            <input type="submit" value="SIGN IN" class="submit">
                        </li>
                        <li class="log_search">
                            <a href="#">아이디/비밀번호 찾기</a>
                        </li>
                        <li class="log_icon">
                            <a href="" class="kakao fake">카카오</a>
                            <a href="" class="google fake">구글</a>
                            <a href="" class="naver fake">네이버</a>
                        </li>
                    </ul>
                </article>  
                <article class="formBox formUp">
                    <h2>Sign up</h2>
                    <ul>
                        <li>
                            <input type="text" placeholder="name" required>
                        </li>
                        <li>
                            <input type="id" placeholder="email" required>
                        </li>
                        <li>
                            <input type="password" placeholder="password" required>
                        </li>                    
                        <li class="submit">
                            <input type="submit" value="SIGN UP" class="submit">
                        </li>
                        <li class="log_icon">
                            <a href="" class="kakao fake">카카오</a>
                            <a href="" class="google fake">구글</a>
                            <a href="" class="naver fake">네이버</a>
                        </li>
                    </ul>
                </article> 
                <div class="clickBox">
                    <div class="clickLeft active">
                        <h2>Hello, Friend!</h2>
                        <button class="signUp">Sign up</button>
                    </div> 
                    <div class="clickRight">                
                        <h2>Welcome Back!</h2>
                        <button class="signIn">Sign in</button>
                    </div>        
                </div>      
            </div>                                   
        </section>
    </main>      
    <footer></footer>
</body>
</html>
